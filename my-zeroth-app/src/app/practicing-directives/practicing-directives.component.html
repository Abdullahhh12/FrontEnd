<h1>practicing-directives works!</h1>
<button class="btn btn-primary"  (click)="updateSecretPassword()" [disabled]="secretPassword===''">Display Details</button>
<p [ngStyle]="{backgroundColor:getColor()}" 
[ngClass]="{longthok:passwordList.length>=5}">Secret Password= {{secretPassword}}</p>



<div *ngFor="let password of passwordList" [ngStyle]="{backgroundColor:secretPassword.length%2==1?'red':'green'}">{{password}}</div>
